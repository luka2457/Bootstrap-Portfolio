<body>
    <header>
        <nav class="row">

            <div class="navbar sticky-top col navbar-expand">

    <main>
        <div class="container card">
            <div class="row">
                <h2 class="col justify-content-left">Contact Luke</h2>
            </div>
            <div class="blank row"> </div>
            <div class="row">
                <div class="col">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Name</label>
                            <input class="form-control" placeholder="John Doe">

                            <label for="exampleInputEmail1">Email</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Example@email.org">

                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Message</label>
                            <textarea class="form-control" rows="5"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
